version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: smart-receipt-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smart_receipt
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smart_receipt"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: smart-receipt-backend
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/smart_receipt
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - AI_SERVICE_URL=http://ai-module:8000/api/v1.0

  ai-module:
    build:
      context: ./ai-module
      dockerfile: Dockerfile.cpu
    container_name: smart-receipt-ai
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: smart-receipt-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1.0

volumes:
  postgres_data:
