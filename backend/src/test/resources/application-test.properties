# Baza H2 (działa w pamięci, idealna pod CI)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate ustawiony pod H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Atrapy kluczy, żeby Spring wstał bez błędu
jwt.secret.key=testSecretKeyForUnitTestsOnly1234567890
jwt.refresh.secret.key=testRefreshKeyForUnitTestsOnly1234567890